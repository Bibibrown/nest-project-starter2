type Book {
  _id: ID!
  """
  ชื่อหนังสือ
  """
  title: String!
  author: String!
  publishedYear: Int
}

"""
ข้อมูลใช้ createBook
"""
input CreateBookInput {
  title: String!
  author: String!
  publishedYear: Int
}

"""
ข้อมูลใช้ updateBook
"""
input UpdateBookInput {
  _id: ID!
  title: String
  author: String
  publishedYear: Int
}

"""
คำสั่งใช้ดึงหนังสือ
"""
type Query {
  """
  ดึงรายการหนังสือทั้งหมด
  """
  books: [Book!]!
  """
  ดึงรายการหนังสือตาม id
  """
  book(id: ID!): Book
}

"""
คำสั่งใช้เพิ่ม แก้ไข หรือลบหนังสือ
"""
type Mutation {
  createBook(createBookInput: CreateBookInput!): Book!
  updateBook(updateBookInput: UpdateBookInput!): Book!
  removeBook(id: ID!): Book
}
